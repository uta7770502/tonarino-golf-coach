<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    margin: 0;
    padding: 0;
    background: #b2f1eb;
  }

  main {
    margin: 0;
    padding: 0;
  }

  .hero-illustration {
  text-align: center;
}

.hero-illustration img {
  width: 120px; /* 今のサイズを維持 */
  height: auto;
  margin-top: 50px; /* ← これで下に移動（数値で微調整） */
}

  .button-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px; /* ボタンの間隔を維持 */
  margin-top: 50px; /* ← 小さいほど上に上がる（例: 20px〜60pxで微調整） */
}

  * {
    box-sizing: border-box;
  }

  html, body {
    height: auto;
    overflow-x: hidden;
  }
</style>
</head>
<body>
  <header class="site-header">
    <h1>隣のゴルフコーチ</h1>
  </header>

  <main class="home-select">
    <div class="hero-illustration">
      <img src="IMG_6801.png" alt="地図とピンのイラスト">
    </div>

    <div class="button-container">
    <a href="login.html?type=student" class="main-btn student-btn">🎓 生徒になる</a>
    <a href="login.html?type=coach" class="main-btn coach-btn">🏌️‍♂️ コーチになる</a>
  </div>
</main>

  <footer class="site-footer">
    <p>© 2025 Tonarino Golf Coach</p>
  </footer>
