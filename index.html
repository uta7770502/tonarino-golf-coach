<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>🏌️‍♂️ 隣のゴルフコーチ</h1>
  </header>

  <main class="home-select">
  <div class="button-container">
  <button id="studentBtn" class="card-button">🎓 生徒になる</button>
  <button id="coachBtn" class="card-button">👨‍🏫 コーチになる</button>
</div>
</main>

  <footer class="site-footer">
    <p>© 2025 Tonarino Golf Coach</p>
  </footer>
  <script>
  document.getElementById("studentBtn").addEventListener("click", () => {
    const user = localStorage.getItem("loggedInUser");
    if (user) {
      window.location.href = "index.html"; // 生徒用マイページに差し替え可
    } else {
      window.location.href = "login.html";
    }
  });

  document.getElementById("coachBtn").addEventListener("click", () => {
    const user = localStorage.getItem("loggedInUser");
    if (user) {
      window.location.href = "coach-dashboard.html"; // コーチ管理ページ
    } else {
      window.location.href = "login.html";
    }
  });
</script>
</body>
</html>
