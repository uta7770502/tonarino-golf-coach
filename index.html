
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>隣のゴルフコーチ</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    body { font-family: "Hiragino Sans", sans-serif; background: #fafaf6; margin: 0; }
    header { padding: 10px 20px; font-size: 1.4em; font-weight: bold; color: #006c54; }
    #map { height: 60vh; width: 100%; }
  </style>
</head>
<body>
  <header>🏌️‍♂️ 隣のゴルフコーチ</header>
  <div id="map"></div>

  <script>
    const map = L.map("map").setView([35.6895, 139.6917], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const coach = {
      name: "佐藤 一郎",
      lat: 35.6895,
      lng: 139.6917,
      photo: "images/sato.jpg",
    };

    const popupHTML = `
      <div style="text-align:center;">
        <img src="${coach.photo}" style="width:60px; height:60px; border-radius:50%; object-fit:cover;"/><br>
        <strong>${coach.name}</strong>
      </div>
    `;

    const marker = L.marker([coach.lat, coach.lng]).addTo(map);
    marker.bindPopup(popupHTML);

    marker.on("popupopen", function() {
      const popupEl = document.querySelector(".leaflet-popup-content");
      popupEl.addEventListener("click", () => {
        window.location.href = "coach.html";
      });
    });
  </script>
</body>
</html>
