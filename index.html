<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隣のゴルフコーチ | コーチ一覧</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .coach-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .coach-card {
      background: #fff;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .coach-card:hover {
      transform: scale(1.03);
    }
    .coach-card img {
      width: 100%;
      border-radius: 10px;
    }
    .badge {
      display: inline-block;
      background: #2ecc71;
      color: white;
      font-size: 0.8em;
      padding: 2px 6px;
      border-radius: 5px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>コーチ一覧</h1>
  </header>

  <main>
    <section id="coachList" class="coach-list"></section>
  </main>

  <footer class="footer-nav">
    <a href="index.html" class="active">ホーム</a>
    <a href="map.html">地図検索</a>
    <a href="coach-dashboard.html">管理</a>
  </footer>

  <script src="coaches.js"></script>
  <script>
    const list = document.getElementById("coachList");
    const coaches = JSON.parse(localStorage.getItem("coaches")) || [];

    coaches.forEach(coach => {
      let thumb = coach.photo;
      let badge = "";
      if (coach.videoUrl.includes("youtube.com/watch")) {
        const id = new URL(coach.videoUrl).searchParams.get("v");
        thumb = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
        badge = '<span class="badge">🎥 動画あり</span>';
      }

      const div = document.createElement("div");
      div.className = "coach-card";
      div.innerHTML = `
        <img src="${thumb}" alt="${coach.name}">
        <h3>${coach.name}</h3>
        ${badge}
        <p>${coach.speciality}</p>
      `;
      div.addEventListener("click", () => {
        location.href = \`coach.html?id=${coach.id}\`;
      });
      list.appendChild(div);
    });
  </script>
</body>
</html>
