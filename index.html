<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css">

  <!-- ✅ トップページ専用のCSS -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #b2f1eb;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .site-header {
      text-align: left;
      padding: 8px 16px;
      font-size: 18px;
      font-weight: 600;
      color: #00695c;
      flex-shrink: 0;
    }

    main.home-select {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .hero-illustration img {
      width: 100px;
      height: auto;
      margin: 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .button-container a {
      display: inline-block;
      text-decoration: none;
      background: #fff;
      color: #00695c;
      font-weight: 600;
      border-radius: 12px;
      padding: 10px 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    .site-footer {
      background-color: #ffdc63;
      text-align: center;
      padding: 6px 0;
      font-size: 13px;
      color: #00695c;
      flex-shrink: 0;
    }
  </style>
</head>
<body class="index-page">
  <header class="site-header">
    <h1>隣のゴルフコーチ</h1>
  </header>

  <main class="home-select">
    <div class="hero-illustration">
      <img src="IMG_6801.png" alt="地図とピンのイラスト">
    </div>

    <div class="button-container">
      <a href="student.html" class="card-btn">生徒になる</a>
      <a href="coach-dashboard.html" class="card-btn">コーチになる</a>
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 Tonarino Golf Coach</p>
  </footer>

</html>
