<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>隣のゴルフコーチ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">🏌️‍♂️ 隣のゴルフコーチ</div>
  </header>

  <main>
    <section id="mapSection">
      <div id="map"></div>
    </section>

    <section id="listSection">
      <h2>コーチ一覧（<span id="coachCount">0</span>名）</h2>
      <div class="coach-grid" id="coachGrid"></div>
    </section>
  </main>

  <!-- モーダル（詳細） -->
  <div class="modal" id="detailModal" aria-hidden="true">
    <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal__close" id="modalClose" aria-label="閉じる">×</button>
      <div class="modal__body" id="modalBody">
        <!-- 動的に挿入 -->
      </div>
    </div>
  </div>

  <script src="coaches.js"></script>
  <script src="script.js"></script>
</body>
</html>
