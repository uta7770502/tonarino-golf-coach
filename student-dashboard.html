<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生徒マイページ</title>

  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #e6f9f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 12px 20px;
      font-size: 18px;
      font-weight: 700;
      color: #055;
    }

    .section-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 16px;
      padding: 16px;
    }

    h3 {
      margin-top: 0;
      color: #055;
    }

    /* プロフィール部分 */
    .profile-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 16px;
      padding: 16px;
    }

    .profile-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 14px;
      object-fit: cover;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 20px;
      color: #055;
    }

    .profile-info p {
      margin: 2px 0;
      color: #555;
    }

    /* お気に入りコーチを3列で */
    .favorite-coaches {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      justify-items: center;
      margin-top: 10px;
    }

    .coach {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      width: 100%;
      max-width: 130px;
      transition: transform 0.2s ease;
    }

    .coach:hover {
      transform: translateY(-3px);
    }

    .coach img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }

    .coach-name {
      font-size: 15px;
      font-weight: 600;
      margin: 4px 0;
      color: #055;
    }

    .coach-actions {
      margin-top: 6px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffdc5a;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top: 1px solid #ddd;
    }

    .bottom-nav a {
      color: #055;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>マイページ</header>

  <section class="profile-card">
    <img src="https://i.pravatar.cc/150?img=12" alt="生徒写真">
    <div class="profile-info">
      <h2>山田 太郎 さん</h2>
      <p>yamada.taro@example.com</p>
    </div>
  </section>

  <section class="section-card">
    <h3>⭐ お気に入りコーチ</h3>
    <div class="favorite-coaches" id="favoriteList"></div>
  </section>

  <nav class="bottom-nav">
    <a href="index.html">🏠 ホーム</a>
    <a href="search.html">🔍 検索</a>
    <a href="reservation.html">📅 予約</a>
    <a href="student-dashboard.html">👤 マイページ</a>
  </nav>

  <script>
    // お気に入りコーチ（仮データ）
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [
      { name: "佐藤一郎", photo: "https://i.pravatar.cc/150?img=3", rating: 5 },
      { name: "佐々木優奈", photo: "https://i.pravatar.cc/150?img=8", rating: 5 },
      { name: "石井未来", photo: "https://i.pravatar.cc/150?img=10", rating: 5 }
    ];

    const list = document.getElementById("favoriteList");

    favorites.forEach((c) => {
      if (!c.name || !c.photo) return;
      const card = document.createElement("div");
      card.classList.add("coach");

      card.innerHTML = `
        <img src="${c.photo}" alt="${c.name}">
        <p class="coach-name">${c.name}</p>
        <p>${"★".repeat(c.rating)}</p>
        <div class="coach-actions">
          <a href="coach.html" class="detail-btn">詳細</a>
        </div>
      `;
      list.appendChild(card);
    });
  </script>
</body>
</html>
