<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生徒マイページ</title>

  <style>
    /* 🌟 共通スタイル */
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #e6f9f5;
      margin: 0;
      padding: 0;
    }

    .section-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 16px;
      padding: 16px;
    }

    h3 {
      margin-top: 0;
      color: #065;
    }

    /* 🌟 お気に入りコーチ一覧を3列整列 */
    .favorite-coaches {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      justify-items: center;
      margin-top: 10px;
    }

    .coach {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      width: 100%;
      max-width: 130px;
      transition: transform 0.2s ease;
    }

    .coach:hover {
      transform: translateY(-3px);
    }

    .coach img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }

    .coach-name {
      font-size: 15px;
      font-weight: 600;
      margin: 4px 0;
      color: #055;
    }

    .coach-actions {
      margin-top: 6px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #b00;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <section class="section-card">
    <h3>⭐ お気に入りコーチ</h3>
    <div class="favorite-coaches" id="favoriteList">
      <!-- JSでお気に入りがここに追加されます -->
    </div>
  </section>

  <script>
    // 🌟 お気に入りコーチのサンプルデータ
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [
      { name: "佐藤一郎", photo: "https://i.pravatar.cc/150?img=3", rating: 5 },
      { name: "高橋次郎", photo: "https://i.pravatar.cc/150?img=7", rating: 4 },
      { name: "佐々木優奈", photo: "https://i.pravatar.cc/150?img=8", rating: 5 },
      { name: "石井未来", photo: "https://i.pravatar.cc/150?img=10", rating: 5 }
    ];

    const list = document.getElementById("favoriteList");

    favorites.forEach((c) => {
      // undefinedデータをスキップ
      if (!c.name || !c.photo) return;

      const card = document.createElement("div");
      card.classList.add("coach");

      card.innerHTML = `
        <img src="${c.photo}" alt="${c.name}">
        <p class="coach-name">${c.name}</p>
        <p>${"★".repeat(c.rating)}</p>
        <div class="coach-actions">
          <a href="coach.html" class="detail-btn">詳細</a>
        </div>
      `;

      list.appendChild(card);
    });
  </script>
</body>
</html>
