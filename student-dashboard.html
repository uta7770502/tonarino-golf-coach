<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マイページ | 隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="student-dashboard">
  <header class="site-header">
    <h1>👩‍🎓 マイページ</h1>
  </header>

  <main class="student-main">
    <!-- プロフィール -->
    <section class="profile-card">
      <img id="studentPhoto" src="https://i.pravatar.cc/150?img=5" alt="プロフィール写真" class="profile-img" />
      <h2 id="studentName">山田 太郎 さん</h2>
      <p id="studentEmail" class="email">yamada.taro@example.com</p>
    </section>

    <!-- プロフィール編集 -->
    <div class="profile-edit">
      <button id="editProfileBtn" class="edit-btn">✏️ プロフィールを編集</button>
    </div>

    <div id="editForm" class="edit-form" style="display: none;">
  <label>名前：</label>
  <input type="text" id="editName" placeholder="名前を入力" />

  <label>メール：</label>
  <input type="email" id="editEmail" placeholder="メールを入力" />

  <label>プロフィール画像：</label>
  <input type="file" id="editPhotoFile" accept="image/*" />
  <small>※ 画像を選択すると自動で更新されます</small>

  <button id="saveProfileBtn" class="save-btn">💾 保存</button>
</div>

    <!-- 予約履歴 -->
    <section class="section-card">
      <h3>📅 予約履歴</h3>
      <ul>
        <li>10/10　佐藤コーチ　60分　✅ 完了</li>
        <li>10/20　高橋コーチ　90分　🕓 予定</li>
      </ul>
    </section>

    <!-- レビュー投稿 -->
    <section class="section-card">
      <h3>⭐ レビュー投稿</h3>
      <form id="reviewForm">
        <label for="coachName">コーチ名：</label>
        <select id="coachName">
          <option value="佐藤コーチ">佐藤コーチ</option>
          <option value="高橋コーチ">高橋コーチ</option>
        </select>

        <label for="rating">評価：</label>
        <select id="rating">
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>

        <label for="comment">コメント：</label>
        <textarea id="comment" rows="3" placeholder="感想を入力してください"></textarea>

        <button type="submit" class="btn">レビューを投稿する</button>
      </form>

      <div id="reviewList">
        <h4>💬 投稿済みレビュー</h4>
        <ul id="reviews"></ul>
      </div>
    </section>

    <!-- お気に入りコーチ -->
    <section class="section-card">
      <h3>⭐ お気に入りコーチ</h3>
      <div class="favorite-coaches">
        <div class="coach">
          <img src="https://i.pravatar.cc/100?img=12" alt="佐藤コーチ">
          <p>佐藤コーチ</p>
          <span>★★★★★</span>
        </div>
        <div class="coach">
          <img src="https://i.pravatar.cc/100?img=13" alt="高橋コーチ">
          <p>高橋コーチ</p>
          <span>★★★★☆</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer-nav">
    <nav>
      <a href="index.html">🏠 ホーム</a>
      <a href="#">🔍 検索</a>
      <a href="#">📅 予約</a>
      <a href="student-dashboard.html" class="active">👩‍🎓 マイページ</a>
    </nav>
  </footer>

  <!-- ✅ スクリプト統合版 -->
  <script>
  // --- レビュー投稿処理 ---
  document.getElementById("reviewForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const coach = document.getElementById("coachName").value;
    const rating = document.getElementById("rating").value;
    const comment = document.getElementById("comment").value;

    const review = {
      coach, rating, comment,
      date: new Date().toLocaleString()
    };

    let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
    reviews.push(review);
    localStorage.setItem("reviews", JSON.stringify(reviews));

    alert("レビューを投稿しました！");
    displayReviews();
    this.reset();
  });

  // --- 投稿一覧表示 ---
  function displayReviews() {
    const list = document.getElementById("reviews");
    const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
    list.innerHTML = "";
    reviews.forEach(r => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${r.coach}</strong> (${r.rating}⭐)<br>${r.comment}<br><small>${r.date}</small>`;
      list.appendChild(li);
    });
  }
  window.addEventListener("load", displayReviews);

  // --- プロフィール編集 ---
  const editBtn = document.getElementById("editProfileBtn");
  const saveBtn = document.getElementById("saveProfileBtn");
  const form = document.getElementById("editForm");

  editBtn.addEventListener("click", () => {
    form.style.display = form.style.display === "none" ? "block" : "none";
  });

  saveBtn.addEventListener("click", () => {
    const name = document.getElementById("editName").value.trim();
    const email = document.getElementById("editEmail").value.trim();
    const photo = document.getElementById("editPhoto").value.trim();

    if (name) document.getElementById("studentName").textContent = name + " さん";
    if (email) document.getElementById("studentEmail").textContent = email;
    if (photo) document.getElementById("studentPhoto").src = photo;

    localStorage.setItem("studentProfile", JSON.stringify({ name, email, photo }));
    alert("プロフィールを保存しました！");
    form.style.display = "none";
  });

  // --- 保存データを読み込み時に反映 ---
  window.addEventListener("load", () => {
    const data = JSON.parse(localStorage.getItem("studentProfile"));
    if (data) {
      if (data.name) document.getElementById("studentName").textContent = data.name + " さん";
      if (data.email) document.getElementById("studentEmail").textContent = data.email;
      if (data.photo) document.getElementById("studentPhoto").src = data.photo;
    }
  });
  </script>
</body>
</html>
