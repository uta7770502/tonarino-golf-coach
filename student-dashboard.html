<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マイページ | 隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="student-dashboard">
  <header class="site-header">
    <h1>👩‍🎓 マイページ</h1>
  </header>

  <main class="student-main">
    <section class="profile-card">
      <img src="https://i.pravatar.cc/150?img=5" alt="プロフィール写真" class="profile-img" />
      <h2>山田 太郎 さん</h2>
      <p class="email">yamada.taro@example.com</p>
    </section>
<!-- プロフィール編集ボタン -->
<div class="profile-edit">
  <button id="editProfileBtn" class="edit-btn">✏️ プロフィールを編集</button>
</div>

<!-- 編集フォーム（最初は非表示） -->
<div id="editForm" class="edit-form" style="display: none;">
  <label>名前：</label>
  <input type="text" id="editName" placeholder="名前を入力" />
  
  <label>メール：</label>
  <input type="email" id="editEmail" placeholder="メールを入力" />
  
  <label>プロフィール画像URL：</label>
  <input type="text" id="editPhoto" placeholder="画像URLを入力" />
  
  <button id="saveProfileBtn" class="save-btn">💾 保存</button>
</div>
    <section class="section-card">
      <h3>📅 予約履歴</h3>
      <ul>
        <li>10/10　佐藤コーチ　60分　✅ 完了</li>
        <li>10/20　高橋コーチ　90分　🕓 予定</li>
      </ul>
    </section>

    <section class="section-card">
      <h3>⭐ お気に入りコーチ</h3>
      <div class="favorite-coaches">
        <div class="coach">
          <img src="https://i.pravatar.cc/100?img=12" alt="佐藤コーチ">
          <p>佐藤コーチ</p>
          <span>★★★★★</span>
        </div>
        <div class="coach">
          <img src="https://i.pravatar.cc/100?img=13" alt="高橋コーチ">
          <p>高橋コーチ</p>
          <span>★★★★☆</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer-nav">
    <nav>
      <a href="index.html">🏠 ホーム</a>
      <a href="#">🔍 検索</a>
      <a href="#">📅 予約</a>
      <a href="student-dashboard.html" class="active">👩‍🎓 マイページ</a>
    </nav>
  </footer>
</body>
</html>
<script>
document.getElementById("editProfileBtn").addEventListener("click", function() {
  const form = document.getElementById("editForm");
  form.style.display = form.style.display === "none" ? "block" : "none";
});

document.getElementById("saveProfileBtn").addEventListener("click", function() {
  const name = document.getElementById("editName").value;
  const email = document.getElementById("editEmail").value;
  const photo = document.getElementById("editPhoto").value;

  if (name) document.getElementById("studentName").innerText = name + " さん";
  if (email) document.getElementById("studentEmail").innerText = email;
  if (photo) document.getElementById("studentPhoto").src = photo;

  // localStorage に保存（次回も反映されるように）
  localStorage.setItem("studentProfile", JSON.stringify({ name, email, photo }));

  alert("プロフィールを更新しました！");
  document.getElementById("editForm").style.display = "none";
});

// ページ読み込み時に保存されたデータを反映
window.addEventListener("load", function() {
  const data = JSON.parse(localStorage.getItem("studentProfile"));
  if (data) {
    if (data.name) document.getElementById("studentName").innerText = data.name + " さん";
    if (data.email) document.getElementById("studentEmail").innerText = data.email;
    if (data.photo) document.getElementById("studentPhoto").src = data.photo;
  }
});
</script>
