<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マイページ | 隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="student-dashboard">
  <header class="site-header">
  <h1>マイページ</h1>
  <div class="notification">
    <button id="notifyBtn">🔔</button>
    <div id="notifyList" class="notify-list">
      <p>📩 メッセージはまだありません</p>
    </div>
  </div>
</header>

  <main class="student-main">
    <!-- プロフィール -->
    <section class="profile-card">
  <img src="https://i.pravatar.cc/150" alt="プロフィール写真" class="user-photo">
  <div class="profile-info">
    <h2>山田 太郎 さん</h2>
    <p class="email">yamada.taro@example.com</p>
  </div>
</section>

    <!-- プロフィール編集 -->
    <div class="profile-edit">
      <button id="editProfileBtn" class="edit-btn">✏️ プロフィールを編集</button>
    </div>

    <div id="editForm" class="edit-form" style="display: none;">
  <label>名前：</label>
  <input type="text" id="editName" placeholder="名前を入力" />

  <label>メール：</label>
  <input type="email" id="editEmail" placeholder="メールを入力" />

  <label>プロフィール画像：</label>
  <input type="file" id="editPhotoFile" accept="image/*" />
  <small>※ 画像を選択すると自動で更新されます</small>

  <button id="saveProfileBtn" class="save-btn">💾 保存</button>
</div>

    <!-- 予約履歴 -->
    <section class="section-card">
  <h3> 予約履歴</h3>
  <ul id="reservationList">
    <li>10/10 佐藤コーチ 60分 ✅ 完了
  <button class="write-review-btn">✏️ レビューを書く</button>
</li>
    <li>
      10/20 高橋コーチ 90分 ⏰予定
    </li>
  </ul>
</section>

    <!-- レビュー投稿 -->
    <section class="section-card">
      <h3>⭐ レビュー投稿</h3>
      <form id="reviewForm">
        <label for="coachName">コーチ名：</label>
        <select id="coachName">
          <option value="佐藤コーチ">佐藤コーチ</option>
          <option value="高橋コーチ">高橋コーチ</option>
        </select>

        <label for="rating">評価：</label>
        <select id="rating">
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>

        <label for="comment">コメント：</label>
        <textarea id="comment" rows="3" placeholder="感想を入力してください"></textarea>

        <button type="submit" class="btn">レビューを投稿する</button>
      </form>

      <div id="reviewList">
  <h4>💬 投稿済みレビュー</h4>
  <ul id="reviews"></ul>
</div>
    </section>

    <!-- お気に入りコーチ -->
    <section class="section-card">
  <h3>⭐ お気に入りコーチ</h3>
  <div class="favorite-coaches">
    <div class="coach" data-id="1">
      <img src="https://i.pravatar.cc/100?img=1">
      <div class="coach-info">
        <p class="coach-name"><a href="#">佐藤コーチ</a></p>
        <span>★★★★★</span>
      </div>
      <div class="coach-actions">
        <a href="coach-detail.html?id=1" class="view-btn">🔗 詳細</a>
        <button class="remove-btn">🗑</button>
        <a href="coach-detail.html?id=1" class="detail-btn">🔗 詳細</a>
      </div>
    </div>
  </div>
</section>
    <!-- ▼ コーチを探しに行くボタン -->
<div class="go-search-container">
  <a href="student.html" class="go-search-btn">コーチを探しに行く</a>
</div>
  </main>

  <footer class="footer-nav">
    <nav>
      <a href="index.html">ホーム</a>
      <a href="#">検索</a>
      <a href="#">予約</a>
      <a href="student-dashboard.html" class="active">マイページ</a>
    </nav>
  </footer>

  <script>
  // --- プロフィール編集フォーム制御 ---
  const editBtn = document.getElementById("editProfileBtn");
  const saveBtn = document.getElementById("saveProfileBtn");
  const form = document.getElementById("editForm");

  const nameInput = document.getElementById("editName");
  const emailInput = document.getElementById("editEmail");
  const fileInput = document.getElementById("editPhotoFile");

  const photoEl = document.getElementById("studentPhoto");
  const nameEl = document.getElementById("studentName");
  const emailEl = document.getElementById("studentEmail");

  // 編集フォーム開閉
  editBtn.addEventListener("click", () => {
    form.style.display = form.style.display === "none" ? "block" : "none";
  });

  // 名前・メール入力時に即反映
  nameInput.addEventListener("input", () => {
    nameEl.textContent = nameInput.value + " さん";
    saveProfile();
  });
  emailInput.addEventListener("input", () => {
    emailEl.textContent = emailInput.value;
    saveProfile();
  });
// --- 予約履歴の「レビューを書く」ボタン機能 ---
document.querySelectorAll(".review-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    const coachName = btn.getAttribute("data-coach");
    document.getElementById("coachName").value = coachName;
    window.scrollTo({
      top: document.getElementById("reviewForm").offsetTop - 50,
      behavior: "smooth"
    });
  });
});
  // 画像アップロード時の処理
  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(ev) {
      photoEl.src = ev.target.result;
      saveProfile();
    };
    reader.readAsDataURL(file);
  });

  // 保存処理（localStorage）
  function saveProfile() {
    const profile = {
      name: nameInput.value,
      email: emailInput.value,
      photo: photoEl.src
    };
    localStorage.setItem("studentProfile", JSON.stringify(profile));
  }

  // ページ読み込み時にデータ復元
  window.addEventListener("load", () => {
    const data = JSON.parse(localStorage.getItem("studentProfile"));
    if (data) {
      if (data.name) {
        nameInput.value = data.name;
        nameEl.textContent = data.name + " さん";
      }
      if (data.email) {
        emailInput.value = data.email;
        emailEl.textContent = data.email;
      }
      if (data.photo) {
        photoEl.src = data.photo;
      }
    }
  });
    </script>   <!-- 直前の script が終わるところ -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const reviewButton = document.querySelector(".write-review-btn");
    const reviewForm = document.getElementById("reviewForm");

    if (reviewButton && reviewForm) {
      reviewButton.addEventListener("click", function() {
        reviewForm.style.display =
          reviewForm.style.display === "none" ? "block" : "none";
        reviewForm.scrollIntoView({ behavior: "smooth" });
      });
    }
  });
</script>
</body>
</html>
</script>
<script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  /* ================================
     ✅ レビュー開閉処理
  ================================= */
  const reviewButtons = document.querySelectorAll(".write-review-btn");
  const reviewForm = document.getElementById("reviewForm");

  if (reviewForm) {
    reviewForm.style.display = "none"; // 初期状態では非表示
  }

  reviewButtons.forEach(button => {
    button.addEventListener("click", () => {
      if (reviewForm.style.display === "none") {
        reviewForm.style.display = "block";
        reviewForm.scrollIntoView({ behavior: "smooth" });
      } else {
        reviewForm.style.display = "none";
      }
    });
  });

  /* ================================
     ⭐ お気に入りコーチ機能拡張（削除＋リンク）
  ================================= */
  const coachCards = document.querySelectorAll(".coach-card");

  coachCards.forEach(card => {
    const removeBtn = document.createElement("button");
    removeBtn.textContent = "✖️ 削除";
    removeBtn.classList.add("remove-fav-btn");
    removeBtn.style.display = "block";
    removeBtn.style.margin = "6px auto";
    removeBtn.style.fontSize = "12px";
    removeBtn.style.color = "#b00";

    // コーチ削除機能
    removeBtn.addEventListener("click", () => {
      card.remove();
      alert("お気に入りから削除しました");
    });

    // クリックでコーチ詳細へ（仮）
    card.addEventListener("click", () => {
      const coachName = card.querySelector("p").textContent;
      alert(`${coachName} の詳細ページへ遷移（仮）`);
    });

    card.appendChild(removeBtn);
  });
});
</script>
  });
});
</script>
</body>
</html>
