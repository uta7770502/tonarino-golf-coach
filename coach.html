<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーチ管理 | 隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --main: #0b5b4c;
      --accent: #ffd53d;
      --bg: #fffdf7;
    }

    body {
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--main);
      margin: 0;
      padding: 0;
    }

    header {
      background: #b2f1eb;
      padding: 10px 16px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: var(--accent);
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
      color: var(--main);
    }

    main {
      padding: 16px;
      max-width: 720px;
      margin: auto;
    }

    .profile {
      text-align: center;
      margin-bottom: 16px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .tags {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .tag {
      background: #9be8db;
      color: var(--main);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
    }

    .section {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .section h3 {
      font-size: 18px;
      margin-top: 0;
    }

    .pill-prices {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 8px;
    }

    .pill {
      background: #b2f1eb;
      color: var(--main);
      padding: 10px 18px;
      border-radius: 24px;
      font-weight: bold;
      font-size: 16px;
    }

    /* ==== レビュー ==== */
    .review-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .review {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #eee;
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .review-name {
      font-weight: bold;
    }

    .stars {
      color: #ffd53d;
      font-size: 16px;
    }

    .review p {
      margin: 4px 0 0;
      color: #444;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--accent);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top: 1px solid #eee;
    }

    footer a {
      text-align: center;
      font-size: 14px;
      text-decoration: none;
      color: var(--main);
    }

    footer a.active {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    🏌️‍♂️ コーチ管理
    <button id="editBtn">編集</button>
  </header>

  <main>
    <div id="viewMode">
      <div class="profile">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="コーチ写真">
        <h2 id="coachName">佐藤 コーチ</h2>
        <p id="coachDesc">ドライバー・飛距離アップが得意です！</p>
        <div class="tags" id="coachTags">
          <div class="tag">#ドライバー</div>
          <div class="tag">#アプローチ</div>
        </div>
      </div>

      <div class="section">
        <h3>料金</h3>
        <div class="pill-prices">
          <div class="pill">60分 ¥<span id="price60">3000</span></div>
          <div class="pill">90分 ¥<span id="price90">5000</span></div>
        </div>
      </div>

      <div class="section">
        <h3>レビュー</h3>
        <div class="review-list">
          <div class="review">
            <div class="review-header">
              <span class="review-name">山田 太郎</span>
              <span class="stars">★★★★★</span>
            </div>
            <p>丁寧で明るい指導でした！</p>
          </div>

          <div class="review">
            <div class="review-header">
              <span class="review-name">鈴木 花子</span>
              <span class="stars">★★★★☆</span>
            </div>
            <p>分かりやすく、楽しく練習できました。</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <a href="index.html">🏠 ホーム</a>
    <a href="#" class="active">👤 管理</a>
  </footer>

  <script>
    const editBtn = document.getElementById('editBtn');
    editBtn.addEventListener('click', () => {
      alert("ここから編集モードを追加予定です！");
    });
  </script>

</body>
</html>
