
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーチ詳細</title>
  <script src="script.js"></script>
  <style>
    body { font-family: "Noto Sans JP", sans-serif; background-color: #b6eee6; margin: 0; padding: 0; display: flex; justify-content: center; }
    .coach-card { background: #fffdf7; border-radius: 25px; padding: 25px; max-width: 380px; margin: 40px 0; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .coach-card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; display: block; margin: 0 auto 10px; }
    .coach-name { text-align: center; font-weight: bold; font-size: 22px; color: #034c3c; }
    .rating { text-align: center; color: #ffcc00; font-size: 18px; }
    .description { text-align: center; font-size: 15px; color: #333; margin-bottom: 20px; }
    .plan { background: #ffe25b; border-radius: 15px; padding: 12px; text-align: center; margin-bottom: 25px; }
    .plan p { margin: 6px 0; font-size: 17px; font-weight: bold; }
    .review h3 { margin-bottom: 10px; color: #034c3c; }
    .review img { width: 100%; border-radius: 12px; margin-top: 10px; }
    .reserve-btn { background: #ffe25b; border: none; padding: 12px; width: 100%; border-radius: 15px; font-weight: bold; font-size: 17px; color: #034c3c; cursor: pointer; margin-top: 20px; }
    .back-link { display: block; text-align: center; margin-top: 15px; color: #034c3c; text-decoration: none; }
  </style>
</head>
<body>
  <div class="coach-card" id="coachDetail"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => { renderCoachDetail(); });
  </script>
</body>
</html>
