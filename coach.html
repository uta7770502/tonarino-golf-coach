<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>コーチ詳細 | 隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .detail-wrap { max-width: 980px; margin: 20px auto; background:#fff; border:1px solid #e6f2ef; border-radius:16px; overflow:hidden; }
    .detail-header { background:#0b6b62; color:#fff; padding:14px 16px; font-weight:800; }
    .detail-body { display:grid; grid-template-columns: 1fr 1fr; gap: 0; }
    @media (max-width: 760px){ .detail-body{ grid-template-columns:1fr; } }
    .detail-media, .detail-info { padding: 18px; }
    .detail-media img { width:100%; border-radius:12px; margin-bottom:12px; }
    .back { display:inline-block; margin: 16px; color:#0b6b62; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <a class="back" href="index.html">← コーチ一覧にもどる</a>
  <div class="detail-wrap">
    <div class="detail-header" id="coachTitle">コーチ詳細</div>
    <div class="detail-body">
      <div class="detail-media" id="mediaBox">
        <!-- photo + youtube -->
      </div>
      <div class="detail-info" id="infoBox">
        <!-- texts -->
      </div>
    </div>
  </div>

  <script src="coaches.js"></script>
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const id = Number(params.get('id'));
      const c = (window.COACHES || []).find(x => x.id === id) || window.COACHES[0];
      document.getElementById('coachTitle').textContent = c.name;
      document.title = c.name + ' | 隣のゴルフコーチ';
      document.getElementById('mediaBox').innerHTML = `
        <img src="${c.img}" alt="${c.name}">
        <iframe width="100%" height="300" src="${c.yt}" title="YouTube video player"
          frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      `;
      document.getElementById('infoBox').innerHTML = `
        <h2 style="margin-top:0">${c.name}</h2>
        <p>⭐ ${c.rating.toFixed(1)} ／ 得意：${c.skill}</p>
        <p>レッスン料金：<b>60分 ¥${c.price.toLocaleString()}</b> ／ <b>90分 ¥${(c.price*1.6|0).toLocaleString()}</b></p>
        <p>このコーチは主に〇〇練習場で活動しています。</p>
        <button class="btn-primary" onclick="alert('デモ：予約フローへ')">このコーチを予約する</button>
      `;
    })();
  </script>
</body>
</html>
