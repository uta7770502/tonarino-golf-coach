<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーチ詳細</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      margin-top: 10px;
    }
    .no-video {
      border: 2px dashed #a7f3d0;
      background: #f0fdfa;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      color: #065f46;
      font-weight: 600;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1 id="coachName">コーチ詳細</h1>
  </header>

  <main style="padding: 1rem;">
    <div id="coachDetail"></div>
  </main>

  <script src="coaches.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = Number(params.get("id"));
    const coach = (JSON.parse(localStorage.getItem("coaches")) || []).find(c => c.id === id);
    const container = document.getElementById("coachDetail");

    if (!coach) {
      container.innerHTML = "<p>コーチ情報が見つかりません。</p>";
    } else {
      let videoHTML = "";
      if (coach.videoUrl) {
        const vid = new URL(coach.videoUrl).searchParams.get("v");
        videoHTML = `<iframe class="video-frame" src="https://www.youtube.com/embed/${vid}" allowfullscreen></iframe>`;
      } else {
        videoHTML = `<div class="no-video">🎬 コーチのスイング動画は準備中です</div>`;
      }

      container.innerHTML = `
        <img src="${coach.photo}" style="width:100%;border-radius:10px;">
        <h2>${coach.name}</h2>
        <p>${coach.speciality}</p>
        <p>貸し出しクラブ：${coach.rentals}</p>
        <p>30分 ¥${coach.price30}〜</p>
        ${videoHTML}
      `;
    }
  </script>
</body>
</html>
