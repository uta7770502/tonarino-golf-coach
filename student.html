<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <link

  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      background: #b2f1eb;
      color: #0b5b4c;
      font-family: "Noto Sans JP", sans-serif;
    }

    header {
      background: #fff;
      padding: 10px 0;
      text-align: center;
      font-weight: 700;
      font-size: 20px;
    }

    #map {
      height: 300px;
      width: 100%;
    }

    .coach-list {
      background: #b2f1eb;
      padding: 16px;
      text-align: center;
    }

    .coach-list h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #0b5b4c;
    }

    .coach-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .coach-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 12px;
      width: 140px;
      text-align: center;
      color: #0b5b4c;
    }

    .coach-card img {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .coach-card strong {
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .coach-card .price {
      color: #008000;
      font-weight: 700;
    }

    /* Âêπ„ÅçÂá∫„Åó„Çπ„Çø„Ç§„É´ */
    .leaflet-popup-content-wrapper {
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .leaflet-popup-content {
      text-align: center;
      color: #0b5b4c;
    }

    .leaflet-popup-content img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>
  <header>üèåÔ∏è‚Äç‚ôÇÔ∏è Èö£„ÅÆ„Ç¥„É´„Éï„Ç≥„Éº„ÉÅ</header>

  <main>

  <script>
    // --- „Éû„ÉÉ„ÉóÂàùÊúüË®≠ÂÆö ---
    const map = L.map('map').setView([35.6895, 139.6917], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    }).addTo(map);

    // --- „Ç≥„Éº„ÉÅ„Éá„Éº„Çø ---
    const coaches = [

      {

      },

    ];

    // --- Âêπ„ÅçÂá∫„Åó„ÇíÁîüÊàê ---
    coaches.forEach(coach => {

      marker.bindPopup(popupContent);
    });

    // --- „Ç≥„Éº„ÉÅ‰∏ÄË¶ß„Ç´„Éº„Éâ„ÇíÁîüÊàê ---
    const cardContainer = document.getElementById('coachCards');
    coaches.forEach(coach => {

      card.className = 'coach-card';
      card.innerHTML = `

  </script>
</body>
</html>
