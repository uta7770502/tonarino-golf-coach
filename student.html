<!DOCTYPE html>

  <style>

    .leaflet-popup-content-wrapper {

    /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
    .modal {

    .modal-content button {

    }

    /* ã‚³ãƒ¼ãƒä¸€è¦§ */
    .coach-list {
      padding: 20px;

    }

    .coach-list h2 {
      text-align: center;

    .coach-cards {

    .coach-card {

    .coach-card img {

    .coach-card strong {

    }
  </style>
</head>

<body>
  <header>ğŸŒï¸â€â™‚ï¸ éš£ã®ã‚´ãƒ«ãƒ•ã‚³ãƒ¼ãƒ</header>

  <main>
    <div id="map"></div>

    <section class="coach-list">
      <h2>ã‚³ãƒ¼ãƒä¸€è¦§ï¼ˆ20åï¼‰</h2>
      <div class="coach-cards" id="coachCards"></div>
    </section>
  </main>

  <!-- ç°¡æ˜“è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div id="coachModal" class="modal">
    <div class="modal-content" id="modalContent">
      <img src="" alt="coach">
      <h3 id="modalName"></h3>
      <p id="modalArea"></p>
      <button id="detailBtn">ã“ã®ã‚³ãƒ¼ãƒãŒæ°—ã«ãªã‚‹</button><br>
      <button onclick="closeModal()">é–‰ã˜ã‚‹</button>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([35.6895, 139.6917], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- ç”»åƒãŒå­˜åœ¨ã—ãªã„å ´åˆã®AIé¢¨ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ ---
    const placeholder = "https://api.dicebear.com/7.x/adventurer/svg?seed=coach";

    // --- ãƒ€ãƒŸãƒ¼20åãƒ‡ãƒ¼ã‚¿ ---
    const coaches = [];
    for (let i = 1; i <= 20; i++) {
      coaches.push({
        id: i,
        name: `ã‚³ãƒ¼ãƒ ${i}`,
        area: ["æ±äº¬", "å¤§é˜ª", "åå¤å±‹", "ç¦å²¡", "æœ­å¹Œ"][i % 5],
        specialty: ["ãƒ‰ãƒ©ã‚¤ãƒãƒ¼", "ãƒ‘ã‚¿ãƒ¼", "ã‚¢ãƒ—ãƒ­ãƒ¼ãƒ", "ã‚¢ã‚¤ã‚¢ãƒ³"][i % 4],
        price: `Â¥${3000 + i * 100}ã€œ`,
        time: "60åˆ†",
        img: `images/coach${(i % 3) + 1}.jpg`,
        lat: 35.6895 + (Math.random() - 0.5) * 5,
        lng: 139.6917 + (Math.random() - 0.5) * 5
      });
    }

    // --- å¹ãå‡ºã—ç”Ÿæˆ ---
    coaches.forEach(coach => {
      const marker = L.marker([coach.lat, coach.lng]).addTo(map);
      const popupHTML = `
        <div onclick="openModal(${coach.id})" style="cursor:pointer;">
          <img src="${coach.img}" onerror="this.src='${placeholder}'" alt="${coach.name}">
          <div>
            <div><strong>${coach.name}</strong></div>
            <div>${coach.area}</div>
          </div>
        </div>
      `;
      marker.bindPopup(popupHTML);
    });

    // --- ã‚³ãƒ¼ãƒä¸€è¦§ ---
    const list = document.getElementById("coachCards");
    coaches.forEach(c => {
      const card = document.createElement("div");
      card.className = "coach-card";
      card.innerHTML = `
        <img src="${c.img}" onerror="this.src='${placeholder}'" alt="${c.name}">
        <strong>${c.name}</strong>
        <div>${c.area} | ${c.specialty}</div>
        <div>${c.time}</div>
        <div class="price">${c.price}</div>
      `;
      card.onclick = () => openModal(c.id);
      list.appendChild(card);
    });

    // --- ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡ ---
    const modal = document.getElementById("coachModal");
    const modalImg = document.querySelector("#modalContent img");
    const modalName = document.getElementById("modalName");
    const modalArea = document.getElementById("modalArea");
    const detailBtn = document.getElementById("detailBtn");

    function openModal(id) {
      const coach = coaches.find(c => c.id === id);
      modalImg.src = coach.img;
      modalName.textContent = coach.name;
      modalArea.textContent = `${coach.area}ï½œ${coach.specialty}ï½œ${coach.time} ${coach.price}`;
      detailBtn.onclick = () => {
        window.location.href = `coach.html?id=${coach.id}`;
      };
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
