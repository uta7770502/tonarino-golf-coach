<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーチ管理 | 隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --main: #0b5b4c;
      --accent: #ffd53d;
      --bg: #fffdf7;
    }

    body {
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--main);
      margin: 0;
      padding: 0;
    }

    header {
      background: #b2f1eb;
      padding: 10px 16px;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      padding: 16px;
      max-width: 720px;
      margin: auto;
    }

    .profile {
      text-align: center;
      margin-bottom: 16px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .tags {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .tag {
      background: #9be8db;
      color: var(--main);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
    }

    .section {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .section h3 {
      font-size: 18px;
      margin-top: 0;
    }

    .studio-days {
      display: flex;
      justify-content: space-around;
      font-weight: bold;
      font-size: 16px;
      margin-top: 8px;
    }

    .day {
      text-align: center;
    }

    .day span {
      display: block;
      background: var(--accent);
      color: var(--main);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      line-height: 32px;
      margin: 4px auto 0;
      font-weight: bold;
    }

    .pill-prices {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 8px;
    }

    .pill {
      background: #b2f1eb;
      color: var(--main);
      padding: 10px 18px;
      border-radius: 24px;
      font-weight: bold;
      font-size: 16px;
    }

    .earnings {
      font-size: 16px;
      line-height: 1.6;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--accent);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top: 1px solid #eee;
    }

    footer a {
      text-align: center;
      font-size: 14px;
      text-decoration: none;
      color: var(--main);
    }

    footer a.active {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>🏌️‍♂️ コーチ管理</header>

  <main>
    <div class="profile">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="コーチ写真">
      <h2>佐藤 コーチ</h2>
      <p>ドライバー・飛距離アップが得意です！</p>
      <div class="tags">
        <div class="tag">#ドライバー</div>
        <div class="tag">#アプローチ</div>
      </div>
    </div>

    <div class="section">
      <h3>スタジオ管理</h3>
      <div class="studio-days">
        <div class="day">月<span>可</span></div>
        <div class="day">火<span>可</span></div>
        <div class="day">水<span>可</span></div>
        <div class="day">木<span>可</span></div>
        <div class="day">金<span>×</span></div>
        <div class="day">土<span>可</span></div>
        <div class="day">日<span>S</span></div>
      </div>
    </div>

    <div class="section">
      <h3>料金</h3>
      <div class="pill-prices">
        <div class="pill">60分 ¥3,000〜</div>
        <div class="pill">90分 ¥5,000〜</div>
      </div>
    </div>

    <div class="section">
      <h3>今月の売上・入金予定</h3>
      <div class="earnings">
        今月の売上：<b>¥12,000</b><br>
        入金予定日：<b>10月30日</b>
      </div>
    </div>
  </main>

  <footer>
    <a href="#" class="active">🏠 ホーム</a>
    <a href="#">📅 スケジュール</a>
    <a href="#">💰 売上</a>
    <a href="#">👤 管理</a>
  </footer>

</body>
</html>
