<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>コーチ管理 | 隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js 読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="coach-dashboard">
  <header class="site-header">
    <h1>コーチ管理</h1>
  </header>

  <main>
    <!-- プロフィール -->
    <section class="profile-card">
      <img src="https://i.pravatar.cc/150?img=3" alt="コーチ写真" class="profile-img">
      <div class="profile-info">
        <h2 id="coachName">佐藤 コーチ</h2>
        <p id="coachBio">ドライバー・飛距離アップが得意です！</p>
        <div class="tags">
          <span>#ドライバー</span>
          <span>#アプローチ</span>
        </div>
      </div>
    </section>

    <!-- スタジオ管理 -->
    <section class="section-card">
      <h3>スタジオ管理</h3>
      <div class="schedule-days">
        <span class="ok">月</span>
        <span class="ok">火</span>
        <span class="ok">水</span>
        <span class="ok">木</span>
        <span class="ng">金</span>
        <span class="ok">土</span>
        <span class="ok">日</span>
      </div>
    </section>

    <!-- 料金設定 -->
    <section class="section-card">
      <h3>料金設定</h3>
      <div class="price-section">
        <p id="price30">30分 ¥2,000〜</p>
        <p id="price60">60分 ¥3,000〜</p>
        <p id="price90">90分 ¥5,000〜</p>
        <button id="editBtn" class="edit-btn">✏️ 編集する</button>
      </div>

      <!-- 編集フォーム -->
      <div id="editForm" class="edit-form" style="display:none;">
        <label>名前：<input type="text" id="editName" value="佐藤 コーチ"></label><br>
        <label>得意クラブ：<input type="text" id="editSpeciality" value="ドライバー・アプローチ"></label><br>
        <label>紹介文：<textarea id="editIntro">ドライバー・飛距離アップが得意です！</textarea></label><br>
        <label>30分料金：<input type="number" id="edit30" value="2000"></label><br>
        <label>60分料金：<input type="number" id="edit60" value="3000"></label><br>
        <label>90分料金：<input type="number" id="edit90" value="5000"></label><br>
        <button id="saveBtn">保存</button>
        <button id="cancelBtn">キャンセル</button>
      </div>
    </section>

    <!-- スケジュール -->
    <section class="section-card">
      <h3>スケジュール</h3>
      <ul id="scheduleItems"></ul>

      <div id="addSchedule">
        <input type="date" id="dateInput">
        <input type="time" id="startInput">
        <input type="time" id="endInput">
        <input type="text" id="studentInput" placeholder="生徒名">
        <button id="addBtn">＋ 追加</button>
      </div>
    </section>

    <!-- 売上管理 -->
    <section class="section-card">
      <h3>今月の売上</h3>
      <div id="sales-container">
        <p>30分レッスン：<input type="number" id="sales30" value="0"> 回</p>
        <p>60分レッスン：<input type="number" id="sales60" value="0"> 回</p>
        <p>90分レッスン：<input type="number" id="sales90" value="0"> 回</p>
        <button id="calcSalesBtn">売上計算</button>
      </div>
      <div id="sales-result">
        <p>売上合計：<strong id="salesTotal">¥0</strong></p>
        <p>入金予定日：<strong id="salesDate">-</strong></p>
      </div>
    </section>

    <!-- 売上推移 -->
    <section class="section-card">
      <h3>売上推移</h3>
      <canvas id="salesChart" width="400" height="200"></canvas>
    </section>
  </main>

  <footer class="footer-nav">
    <nav>
      <a href="index.html">ホーム</a>
      <a href="#">スケジュール</a>
      <a href="#">売上</a>
      <a href="coach-dashboard.html" class="active">管理</a>
    </nav>
  </footer>

  <!-- ========================= -->
  <!-- JS処理全統合版 -->
  <!-- ========================= -->
  <script>
  // =====================
  // 料金編集フォーム制御
  // =====================
  const editBtn = document.getElementById("editBtn");
  const editForm = document.getElementById("editForm");
  const saveBtn = document.getElementById("saveBtn");
  const cancelBtn = document.getElementById("cancelBtn");

  editBtn.addEventListener("click", () => {
    editForm.style.display = "block";
  });
  cancelBtn.addEventListener("click", () => {
    editForm.style.display = "none";
  });
  saveBtn.addEventListener("click", () => {
    document.getElementById("coachName").textContent = document.getElementById("editName").value;
    document.getElementById("coachBio").textContent = document.getElementById("editIntro").value;
    document.getElementById("price30").textContent = `30分 ¥${document.getElementById("edit30").value}〜`;
    document.getElementById("price60").textContent = `60分 ¥${document.getElementById("edit60").value}〜`;
    document.getElementById("price90").textContent = `90分 ¥${document.getElementById("edit90").value}〜`;
    editForm.style.display = "none";
  });

  // =====================
  // スケジュール管理
  // =====================
  const addBtn = document.getElementById("addBtn");
  const listEl = document.getElementById("scheduleItems");

  function renderSchedules() {
    listEl.innerHTML = "";
    const schedules = JSON.parse(localStorage.getItem("schedules")) || [];
    schedules.forEach((s, index) => {
      const li = document.createElement("li");
      li.textContent = `${s.date} ${s.start}〜${s.end}（${s.student}）`;

      const delBtn = document.createElement("button");
      delBtn.textContent = "🗑️";
      delBtn.addEventListener("click", () => {
        schedules.splice(index, 1);
        localStorage.setItem("schedules", JSON.stringify(schedules));
        renderSchedules();
      });
      li.appendChild(delBtn);
      listEl.appendChild(li);
    });
  }

  addBtn.addEventListener("click", () => {
    const date = document.getElementById("dateInput").value;
    const start = document.getElementById("startInput").value;
    const end = document.getElementById("endInput").value;
    const student = document.getElementById("studentInput").value.trim();

    if (!date || !start || !end || !student) {
      alert("すべての項目を入力してください。");
      return;
    }

    const schedules = JSON.parse(localStorage.getItem("schedules")) || [];
    schedules.push({ date, start, end, student });
    localStorage.setItem("schedules", JSON.stringify(schedules));
    renderSchedules();

    document.getElementById("dateInput").value = "";
    document.getElementById("startInput").value = "";
    document.getElementById("endInput").value = "";
    document.getElementById("studentInput").value = "";
  });
  renderSchedules();

  // =====================
  // 売上管理 + グラフ
  // =====================
  const calcSalesBtn = document.getElementById("calcSalesBtn");
  const totalEl = document.getElementById("salesTotal");
  const dateEl = document.getElementById("salesDate");

  calcSalesBtn.addEventListener("click", () => {
    const n30 = Number(document.getElementById("sales30").value) || 0;
    const n60 = Number(document.getElementById("sales60").value) || 0;
    const n90 = Number(document.getElementById("sales90").value) || 0;
    const total = n30*2000 + n60*3000 + n90*5000;
    totalEl.textContent = "¥" + total.toLocaleString();

    const d = new Date();
    d.setDate(d.getDate() + 7);
    const payDate = `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
    dateEl.textContent = payDate;

    updateSalesHistory(total);
  });

  function updateSalesHistory(total) {
    const now = new Date();
    const month = `${now.getFullYear()}-${now.getMonth() + 1}`;
    let history = JSON.parse(localStorage.getItem("salesHistory")) || {};
    history[month] = total;
    localStorage.setItem("salesHistory", JSON.stringify(history));
    drawSalesChart(history);
  }

  function drawSalesChart(history) {
    const ctx = document.getElementById("salesChart").getContext("2d");
    const months = Object.keys(history).slice(-6);
    const totals = months.map(m => history[m]);

    if (window.salesChart) window.salesChart.destroy();
    window.salesChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: months,
        datasets: [{
          label: "売上合計（円）",
          data: totals,
          backgroundColor: "#4CAF50",
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false }},
        scales: { y: { beginAtZero: true }}
      }
    });
  }

  window.addEventListener("load", () => {
    const history = JSON.parse(localStorage.getItem("salesHistory")) || {};
    drawSalesChart(history);
  });
  </script>
</body>
</html>
