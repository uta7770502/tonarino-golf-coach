<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーチ管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header"><h1>コーチ管理</h1></header>

  <main style="padding:1rem;">
    <label>名前：<input type="text" id="editName" value="佐藤 太郎"></label><br>
    <label>紹介文：<textarea id="editIntro">ドライバー・飛距離アップが得意です！</textarea></label><br>
    <label>30分料金：<input type="number" id="edit30" value="2000"></label><br>
    <label>60分料金：<input type="number" id="edit60" value="3000"></label><br>
    <label>90分料金：<input type="number" id="edit90" value="5000"></label><br>
    <label>レッスン動画URL（YouTube）：<input type="url" id="editVideo" placeholder="https://www.youtube.com/watch?v=XXXX"></label><br>
    <button id="saveBtn">保存</button>
  </main>

  <script>
    document.getElementById("saveBtn").addEventListener("click", () => {
      const coaches = JSON.parse(localStorage.getItem("coaches")) || [];
      const coach = coaches[0];
      coach.name = document.getElementById("editName").value;
      coach.speciality = document.getElementById("editIntro").value;
      coach.price30 = document.getElementById("edit30").value;
      coach.price60 = document.getElementById("edit60").value;
      coach.price90 = document.getElementById("edit90").value;
      coach.videoUrl = document.getElementById("editVideo").value;
      localStorage.setItem("coaches", JSON.stringify(coaches));
      alert("保存しました！");
    });
  </script>
</body>
</html>
