<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>コーチ管理 | 隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ===== 編集フォーム調整 ===== */
    .edit-form {
      display: none;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .edit-form label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    .edit-form input,
    .edit-form textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .edit-form button {
      width: 48%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    #saveBtn {
      background: #007f73;
      color: white;
    }

    #cancelBtn {
      background: #ccc;
      color: #333;
    }

    .edit-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #007f73;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .profile-card {
      text-align: center;
    }

    .profile-card img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }

    .tags span {
      background: #b2f2e9;
      padding: 5px 10px;
      border-radius: 20px;
      margin: 3px;
      display: inline-block;
      color: #004c3f;
      font-weight: 500;
    }
  </style>
</head>

<body class="coach-dashboard">
  <header class="site-header">
    <h1>コーチ管理</h1>
  </header>

  <main>
    <!-- プロフィール -->
    <section class="profile-card">
      <img src="https://i.pravatar.cc/150?img=3" alt="コーチ写真" class="profile-img" id="profileImg">
      <div class="profile-info">
  <h2 id="coachName">秋山 コーチ</h2>
  <p id="coachBio">ドライバー・飛距離アップが得意です！</p>

  <!-- 得意クラブ -->
  <div class="club-section">
    <p class="club-title">得意クラブ</p>
    <div class="club-tags" id="specialityTags">
      <span>#ドライバー</span>
      <span>#アプローチ</span>
    </div>
  </div>

  <!-- 貸出クラブ -->
<div class="club-section">
  <p class="club-title">貸出クラブ</p>
  <div class="club-tags" id="rentalClubs">
    <span>#ドライバー</span>
    <span>#フェアウェイウッド</span>
    <span>#パター</span>
  </div>
</div>
</div>
      <button id="editBtn" class="edit-btn">編集する</button>
    </section>

    <!-- 編集フォーム（カードの外に配置） -->
    <div id="editForm" class="edit-form">
      <label>名前：<input type="text" id="editName" value="佐藤 コーチ"></label>
      <label>得意クラブ：<input type="text" id="editSpeciality" value="ドライバー・アプローチ"></label>
      <label>貸し出せるクラブ：<input type="text" id="editRentals" value="ドライバー, フェアウェイウッド, パター"></label>
      <label>紹介文：<textarea id="editIntro">ドライバー・飛距離アップが得意です！</textarea></label>
      <label>30分料金：<input type="number" id="edit30" value="2000"></label>
      <label>60分料金：<input type="number" id="edit60" value="3000"></label>
      <label>90分料金：<input type="number" id="edit90" value="5000"></label>
      <button id="saveBtn">保存</button>
      <button id="cancelBtn">キャンセル</button>
    </div>

    <!-- 料金設定 -->
<section class="section-card compact-price">
  <h3>料金設定</h3>
  <ul class="price-list">
    <li><span></span><strong id="price30">¥2,000〜</strong></li>
    <li><span></span><strong id="price60">¥3,000〜</strong></li>
    <li><span></span><strong id="price90">¥5,000〜</strong></li>
  </ul>
</section>
    
    <!-- スケジュール -->
    <section class="section-card">
      <h3>スケジュール</h3>
      <ul id="scheduleItems"></ul>
      <div id="addSchedule">
        <input type="date" id="dateInput">
        <input type="time" id="startInput">
        <input type="time" id="endInput">
        <input type="text" id="studentInput" placeholder="生徒名">
        <button id="addBtn">＋ 追加</button>
      </div>
    </section>

    <!-- 売上管理 -->
    <section class="section-card">
      <h3>今月の売上</h3>
      <div id="sales-container">
        <p>30分レッスン：<input type="number" id="sales30" value="0"> 回</p>
        <p>60分レッスン：<input type="number" id="sales60" value="0"> 回</p>
        <p>90分レッスン：<input type="number" id="sales90" value="0"> 回</p>
        <button id="calcSalesBtn">売上計算</button>
      </div>
      <div id="sales-result">
        <p>売上合計：<strong id="salesTotal">¥0</strong></p>
        <p>入金予定日：<strong id="salesDate">-</strong></p>
      </div>
    </section>

    <!-- 売上推移 -->
    <section class="section-card">
      <h3>売上推移</h3>
      <canvas id="salesChart" width="400" height="200"></canvas>
    </section>
  </main>

  <footer class="footer-nav">
    <nav>
      <a href="index.html">ホーム</a>
      <a href="#">スケジュール</a>
      <a href="#">売上</a>
      <a href="coach-dashboard.html" class="active">管理</a>
    </nav>
  </footer>

  <!-- ===================== -->
  <!-- JS処理 -->
  <!-- ===================== -->
  <script>
  const $ = (sel) => document.querySelector(sel);

  // 編集フォーム制御
  const editBtn = $("#editBtn");
  const editForm = $("#editForm");
  const saveBtn = $("#saveBtn");
  const cancelBtn = $("#cancelBtn");

  if (editBtn && editForm) {
    editBtn.addEventListener("click", () => { editForm.style.display = "block"; });
  }
  if (cancelBtn && editForm) {
    cancelBtn.addEventListener("click", () => { editForm.style.display = "none"; });
  }

  if (saveBtn && editForm) {
    saveBtn.addEventListener("click", () => {
      const name = $("#editName").value;
      const speciality = $("#editSpeciality").value;
      const rentals = $("#editRentals").value;
      const intro = $("#editIntro").value;
      const price30 = $("#edit30").value;
      const price60 = $("#edit60").value;
      const price90 = $("#edit90").value;

      $("#coachName").textContent = name;
      $("#coachBio").textContent = intro;
      $("#price30").textContent = `30分 ¥${price30}〜`;
      $("#price60").textContent = `60分 ¥${price60}〜`;
      $("#price90").textContent = `90分 ¥${price90}〜`;

      const tagsEl = $("#specialityTags");
      tagsEl.innerHTML = "";
      speciality.split(/[・,、\s]+/).forEach(tag => {
        if (tag.trim()) {
          const span = document.createElement("span");
          span.textContent = "#" + tag.trim();
          tagsEl.appendChild(span);
        }
      });

      $("#rentalClubs").textContent = "貸出クラブ：" + rentals;

      const coachData = { name, speciality, rentals, intro, price30, price60, price90 };
      localStorage.setItem("coachProfile", JSON.stringify(coachData));

      alert("プロフィールを保存しました。");
      editForm.style.display = "none";
    });
  }

  // 自動復元
  window.addEventListener("load", () => {
    const saved = JSON.parse(localStorage.getItem("coachProfile"));
    if (saved) {
      $("#coachName").textContent = saved.name;
      $("#coachBio").textContent = saved.intro;
      $("#price30").textContent = `30分 ¥${saved.price30}〜`;
      $("#price60").textContent = `60分 ¥${saved.price60}〜`;
      $("#price90").textContent = `90分 ¥${saved.price90}〜`;
      $("#rentalClubs").textContent = "貸出クラブ：" + saved.rentals;

      const tagsEl = $("#specialityTags");
      tagsEl.innerHTML = "";
      saved.speciality.split(/[・,、\s]+/).forEach(tag => {
        if (tag.trim()) {
          const span = document.createElement("span");
          span.textContent = "#" + tag.trim();
          tagsEl.appendChild(span);
        }
      });
    }
  });
  </script>
</body>
</html>
