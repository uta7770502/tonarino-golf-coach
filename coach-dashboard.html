<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーチ管理 | 隣のゴルフコーチ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --main: #0b5b4c;
      --accent: #ffd53d;
      --bg: #fffdf7;
    }

    body {
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--main);
      margin: 0;
      padding: 0;
    }

    header {
      background: #b2f1eb;
      padding: 10px 16px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: var(--accent);
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
      color: var(--main);
    }

    main {
      padding: 16px;
      max-width: 720px;
      margin: auto;
    }

    .profile {
      text-align: center;
      margin-bottom: 16px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .tags {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .tag {
      background: #9be8db;
      color: var(--main);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
    }

    .section {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .section h3 {
      font-size: 18px;
      margin-top: 0;
    }

    .pill-prices {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 8px;
    }

    .pill {
      background: #b2f1eb;
      color: var(--main);
      padding: 10px 18px;
      border-radius: 24px;
      font-weight: bold;
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .save-btn {
      display: block;
      width: 100%;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: var(--main);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--accent);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top: 1px solid #eee;
    }

    footer a {
      text-align: center;
      font-size: 14px;
      text-decoration: none;
      color: var(--main);
    }

    footer a.active {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    🏌️‍♂️ コーチ管理
    <button id="editBtn">編集</button>
  </header>

  <main>
    <div id="viewMode">
      <div class="profile">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="コーチ写真">
        <h2 id="coachName">佐藤 コーチ</h2>
        <p id="coachDesc">ドライバー・飛距離アップが得意です！</p>
        <div class="tags" id="coachTags">
          <div class="tag">#ドライバー</div>
          <div class="tag">#アプローチ</div>
        </div>
      </div>

      <div class="section">
        <h3>料金</h3>
        <div class="pill-prices">
          <div class="pill">60分 ¥<span id="price60">3000</span>〜</div>
          <div class="pill">90分 ¥<span id="price90">5000</span>〜</div>
        </div>
      </div>
    </div>

    <!-- 編集モード -->
    <div id="editMode" style="display:none;">
      <h3>プロフィール編集</h3>
      <input type="text" id="editName" placeholder="コーチ名">
      <textarea id="editDesc" placeholder="自己紹介"></textarea>
      <input type="text" id="editTags" placeholder="タグ（カンマ区切り #ドライバー,#パター）">
      <input type="number" id="editPrice60" placeholder="60分の料金（例：3000）">
      <input type="number" id="editPrice90" placeholder="90分の料金（例：5000）">
      <button class="save-btn" id="saveBtn">保存する</button>
    </div>
  </main>

  <footer>
    <a href="#" class="active">🏠 ホーム</a>
    <a href="#">📅 スケジュール</a>
    <a href="#">💰 売上</a>
    <a href="#">👤 管理</a>
  </footer>

  <script>
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const viewMode = document.getElementById('viewMode');
    const editMode = document.getElementById('editMode');

    const nameEl = document.getElementById('coachName');
    const descEl = document.getElementById('coachDesc');
    const tagsEl = document.getElementById('coachTags');
    const price60El = document.getElementById('price60');
    const price90El = document.getElementById('price90');

    editBtn.addEventListener('click', () => {
      viewMode.style.display = 'none';
      editMode.style.display = 'block';

      document.getElementById('editName').value = nameEl.textContent;
      document.getElementById('editDesc').value = descEl.textContent;
      document.getElementById('editTags').value = Array.from(tagsEl.querySelectorAll('.tag')).map(t => t.textContent).join(',');
      document.getElementById('editPrice60').value = price60El.textContent;
      document.getElementById('editPrice90').value = price90El.textContent;
    });

    saveBtn.addEventListener('click', () => {
      nameEl.textContent = document.getElementById('editName').value;
      descEl.textContent = document.getElementById('editDesc').value;
      price60El.textContent = document.getElementById('editPrice60').value;
      price90El.textContent = document.getElementById('editPrice90').value;

      const tagList = document.getElementById('editTags').value.split(',').map(t => t.trim());
      tagsEl.innerHTML = tagList.map(tag => `<div class="tag">${tag}</div>`).join('');

      viewMode.style.display = 'block';
      editMode.style.display = 'none';
    });
  </script>

</body>
</html>
