<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーチ詳細</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>🏌️‍♂️ コーチ詳細</h1>
  </header>

  <main class="coach-detail">
    <div id="coachInfo"></div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const coachId = params.get('id');

    const coaches = {
      1: { name: "佐藤コーチ", rating: "★★★★★", desc: "明るくて丁寧な指導が人気。" },
      2: { name: "高橋コーチ", rating: "★★★★☆", desc: "戦略的なレッスンが得意。" }
    };

    const coach = coaches[coachId];
    if (coach) {
      document.getElementById("coachInfo").innerHTML = `
        <h2>${coach.name}</h2>
        <p>評価: ${coach.rating}</p>
        <p>${coach.desc}</p>
        <a href="student-dashboard.html" class="back-btn">← マイページに戻る</a>
      `;
    }
  </script>
</body>
</html>
